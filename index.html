<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julien - Expert FAP Re-Fap | Diagnostic Gratuit</title>
    <meta name="description" content="Diagnostic gratuit FAP/EGR/AdBlue avec Julien, expert depuis 20 ans. Analysez vos voyants moteur, obtenez solutions et devis Re-Fap.">
    <meta name="keywords" content="diagnostic FAP, expert Re-Fap, voyant moteur, nettoyage FAP, EGR, AdBlue">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Julien - Expert FAP Re-Fap | Diagnostic Gratuit">
    <meta property="og:description" content="Diagnostic gratuit de vos problèmes FAP/EGR/AdBlue avec notre expert Julien. Photo de voyant analysée, solutions personnalisées.">
    <meta property="og:image" content="https://re-fap.fr/assets/images/julien-expert-fap.jpg">
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'GA_MEASUREMENT_ID');
    </script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const JulienProduction = () => {
            const [messages, setMessages] = useState([
                {
                    type: 'bot',
                    content: "Salut ! 👋 Moi c'est Julien, expert FAP/EGR/AdBlue depuis 20 ans chez Re-Fap. Je vais diagnostiquer ton problème GRATUITEMENT ! Décris-moi ton souci ou envoie une photo de ton voyant 📸",
                    timestamp: new Date()
                }
            ]);
            const [inputMessage, setInputMessage] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            const [conversationHistory, setConversationHistory] = useState([]);
            const [leadData, setLeadData] = useState({
                sessionId: Math.random().toString(36).substr(2, 9),
                startTime: new Date(),
                symptoms: [],
                vehicle: {},
                contactRequested: false
            });

            // Configuration Claude API (à configurer côté serveur)
            const CLAUDE_API_KEY = ''; // À configurer via variables d'environnement

            useEffect(() => {
                // Track session start
                trackEvent('session_start', { sessionId: leadData.sessionId });
            }, []);

            const trackEvent = (event, data = {}) => {
                // Google Analytics
                if (typeof gtag !== 'undefined') {
                    gtag('event', event, {
                        custom_parameter_1: data.sessionId,
                        custom_parameter_2: data.symptom || '',
                        custom_parameter_3: data.vehicle || ''
                    });
                }
                
                // Log pour debug
                console.log('📊 Event tracked:', event, data);
                
                // Envoi vers votre CRM (à implémenter)
                // fetch('/api/track-lead', { method: 'POST', body: JSON.stringify({event, data}) });
            };

            const addMessage = (content, type = 'bot', source = 'auto') => {
                setMessages(prev => [...prev, {
                    type,
                    content,
                    timestamp: new Date(),
                    source
                }]);
            };

            // Analyse photo avec Claude Vision via Vercel Function
            const analyzeImageWithClaude = async (imageBase64, fileName) => {
                try {
                    console.log('🔧 Appel API Vercel Function...');
                    
                    const response = await fetch('/api/analyze-image', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            image: imageBase64,
                            prompt: `Tu es Julien, expert FAP/EGR/AdBlue depuis 20 ans chez Re-Fap. Analyse cette photo de tableau de bord automobile.

ANALYSE PRÉCISE :
1. Quels voyants sont allumés (couleur, forme, position) ?
2. Y a-t-il des messages d'erreur affichés ?
3. Peux-tu identifier la marque/modèle du véhicule ?
4. Si voyant FAP/moteur/antipollution : diagnostic expert ?

RÉPONDS COMME JULIEN :
- Direct, précis, professionnel mais humain
- Propose solution Re-Fap si dépollution
- Sinon redirige vers partenaires
- Termine par une question pour continuer le diagnostic

OBJECTIF : Générer un lead qualifié pour Re-Fap`
                        })
                    });

                    console.log('📡 Statut réponse:', response.status);

                    if (!response.ok) {
                        const errorData = await response.text();
                        console.error('❌ Erreur API:', errorData);
                        throw new Error(`API Error: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('✅ Analyse reçue:', data);
                    
                    if (data.success && data.analysis) {
                        trackEvent('photo_analyzed', { success: true, model: 'claude-vision' });
                        return `📸 **ANALYSE PHOTO EXPERT** 🧠\n\n${data.analysis}`;
                    } else if (data.fallback) {
                        trackEvent('photo_analyzed', { success: false, fallback: true });
                        return data.fallback;
                    } else {
                        throw new Error('Réponse API invalide');
                    }

                } catch (error) {
                    console.error('💥 Erreur analyse photo:', error);
                    trackEvent('photo_analyzed', { success: false, error: error.message });
                    
                    // Fallback intelligent
                    return `📸 **Photo reçue !** Analyse en cours...

🔍 **Dis-moi ce que tu vois :**
🟡 **Quels voyants** sont allumés (couleur, forme) ?
📱 **Messages affichés** ? ("Antipollution défaillante"...)
🚗 **Marque/modèle** de ta voiture ?

💡 *L'analyse automatique est temporairement indisponible, mais je peux t'aider avec ces infos !*`;
                }
            };

            // Réponses autonomes optimisées pour conversion
            const getAutonomousResponse = (userMsg) => {
                const lowerMsg = userMsg.toLowerCase();

                // Détection véhicule + symptômes pour tracking
                const vehicleMatch = lowerMsg.match(/\b(audi|bmw|peugeot|citroën|citroen|renault|volkswagen|vw|mercedes|ford|opel|seat|skoda|volvo|nissan|toyota|hyundai|kia|mazda|subaru|mitsubishi|honda|fiat|alfa romeo|mini|land rover|jaguar|porsche|bentley|aston martin|ferrari|lamborghini|maserati|lexus|acura|infiniti)\b/i);
                
                if (vehicleMatch) {
                    setLeadData(prev => ({...prev, vehicle: {brand: vehicleMatch[0]}}));
                }

                // PROBLÈMES FAP - QUALIFICATION RAPIDE
                if (lowerMsg.includes('voyant') && (lowerMsg.includes('fap') || lowerMsg.includes('filtre'))) {
                    trackEvent('symptom_detected', { symptom: 'voyant_fap', vehicle: vehicleMatch?.[0] });
                    return `🎯 **Voyant FAP allumé !** C'est exactement ma spécialité !

**Questions flash pour diagnostic :**
🔧 **Où en es-tu ?** FAP encore monté ou déjà démonté ?
🛣️ **Régénération tentée ?** (20 km autoroute à 90 km/h)
💨 **Fumée récente ?** Couleur ?

${vehicleMatch ? `**${vehicleMatch[0]}** noté ! 👍` : ''}

**Je te donne la solution la + économique selon ta situation !** 💰`;
                }

                // CODES DÉFAUTS FAP - DIAGNOSTIC AVANCÉ
                if (lowerMsg.includes('p2002') || lowerMsg.includes('p2463') || lowerMsg.includes('p0401')) {
                    const code = lowerMsg.match(/p\d{4}/i)?.[0].toUpperCase();
                    trackEvent('dtc_code_detected', { code, vehicle: vehicleMatch?.[0] });
                    
                    const codeInfo = {
                        'P2002': 'FAP saturé - Efficacité en dessous du seuil',
                        'P2463': 'Accumulation critique de suies FAP',
                        'P0401': 'Vanne EGR défaillante - Débit insuffisant'
                    };

                    return `🎯 **Code ${code} = ${codeInfo[code] || 'Défaut dépollution'}**

**Diagnostic express :**
🚗 **Conduite** majoritairement urbaine ou mixte ?
⚙️ **Symptômes** : perte puissance, surconsommation ?
🔧 **Bricoleur** ou tu préfères confier à un pro ?

${vehicleMatch ? `**${vehicleMatch[0]} ${code}** - j'ai traité 100+ cas identiques ! 💪` : ''}

**Solution personnalisée selon ton profil !** 🛠️`;
                }

                // FUMÉE - QUALIFICATION IMMÉDIATE
                if (lowerMsg.includes('fumée') || lowerMsg.includes('fume')) {
                    trackEvent('symptom_detected', { symptom: 'fumee', vehicle: vehicleMatch?.[0] });
                    
                    if (lowerMsg.includes('noir')) {
                        return `💨 **Fumée noire = FAP saturé !** Ma spécialité absolue !

**Questions ciblées :**
🔧 **Permanent** ou seulement en accélération ?
🟡 **Voyant moteur** allumé aussi ?
💪 **Ton profil** : bricoleur ou tu confies à un garage ?

${vehicleMatch ? `**${vehicleMatch[0]}** - problème classique ! ` : ''}

**→ Je te guide vers la solution la + rentable !** 💰`;
                    }
                    
                    if (lowerMsg.includes('blanc')) {
                        return `💨 **Fumée blanche = EGR suspecte !**

**Questions rapides :**
🌡️ **Seulement à froid** au démarrage ?
🔧 **Ralenti instable** ?
💪 **Tu démontés toi-même** ou tu préfères un garage ?

${vehicleMatch ? `**${vehicleMatch[0]}** - EGR problématique connue ! ` : ''}

**Solutions Re-Fap selon ton profil !** 🛠️`;
                    }
                }

                // RÉPONSES DE QUALIFICATION CLIENT
                if (lowerMsg.includes('bricoleur') || lowerMsg.includes('démonter') || lowerMsg.includes('moi-même') || lowerMsg.includes('moi même')) {
                    setLeadData(prev => ({...prev, profile: 'bricoleur'}));
                    return generateBricoleurResponse(lowerMsg, vehicleMatch?.[0]);
                }

                if (lowerMsg.includes('garage') || lowerMsg.includes('professionnel') || lowerMsg.includes('confier')) {
                    setLeadData(prev => ({...prev, profile: 'garage'}));
                    return generateGarageResponse(lowerMsg, vehicleMatch?.[0]);
                }

                // DÉTECTION PROBLÈME RÉSOLU OU HÉSITATION
                if (lowerMsg.includes('déjà') && (lowerMsg.includes('démonté') || lowerMsg.includes('enlevé'))) {
                    return `🔧 **FAP déjà démonté ?** Parfait !

**Options Re-Fap :**
📍 **Point de collecte** proche de toi
📦 **Envoi postal** sécurisé
⚡ **Nettoyage 24-48h** garanti

**Dis-moi ta région** pour t'orienter ! 🗺️`;
                }

                if (lowerMsg.includes('prix') || lowerMsg.includes('coût') || lowerMsg.includes('tarif')) {
                    return `💰 **Coûts Re-Fap vs Concurrence :**

**Nettoyage Re-Fap :** 150-350€ selon modèle
**FAP neuf :** 1500-3500€ 😱
**Économie :** 80% en moyenne !

🔧 **Ton profil ?**
- **Bricoleur** → Dépôt direct + économie max
- **Garage** → Diagnostic + installation pro

**Quelle option t'intéresse ?** 🎯`;
                }

                // PROBLÈMES HORS SPÉCIALITÉ (redirection partenaire)
                if (lowerMsg.includes('vibration') || lowerMsg.includes('frein') || lowerMsg.includes('boîte') || 
                    lowerMsg.includes('embrayage') || lowerMsg.includes('direction') || lowerMsg.includes('suspension')) {
                    
                    const probleme = lowerMsg.includes('vibration') ? 'vibrations' :
                                   lowerMsg.includes('frein') ? 'freinage' :
                                   lowerMsg.includes('boîte') ? 'boîte de vitesses' :
                                   lowerMsg.includes('embrayage') ? 'embrayage' :
                                   lowerMsg.includes('direction') ? 'direction' : 'suspension';
                    
                    trackEvent('out_of_scope', { problem: probleme, vehicle: vehicleMatch?.[0] });
                    
                    return `🔧 **Problème ${probleme} détecté**

**Pas ma spécialité** - Expert dépollution FAP/EGR/AdBlue uniquement.

**Redirection partenaire :**`;
                }

                // CAS GÉNÉRAL - ORIENTATION RAPIDE
                trackEvent('general_inquiry', { vehicle: vehicleMatch?.[0] });
                return `🎯 **Diagnostic FAP/EGR/AdBlue express :**

**Dis-moi en 2 mots :**
🟡 **Symptôme** : voyant allumé, fumée, message erreur...
🚗 **Véhicule** : marque/modèle
💪 **Ton profil** : bricoleur ou garage ?

${vehicleMatch ? `**${vehicleMatch[0]}** noté ! 👍` : ''}

📸 **Photo de voyant = diagnostic ultra-précis !**`;
            };

            // Réponse pour profil bricoleur
            const generateBricoleurResponse = (msg, vehicle) => {
                return `🔧 **Profil bricoleur détecté !** Parfait pour Re-Fap !

**Avantages pour toi :**
💰 **Économie max** : pas de main d'œuvre garage
⚡ **Direct producteur** : tarifs préférentiels  
🗺️ **500+ points** de collecte en France
📦 **Envoi postal** possible si éloigné

**Prochaine étape :**
Tu démontés ton FAP et on s'occupe du reste !

**Veux-tu qu'on te rappelle** pour t'expliquer la procédure exacte ?`;
            };

            // Réponse pour profil garage
            const generateGarageResponse = (msg, vehicle) => {
                return `🏪 **Tu préfères un garage ?** Excellent choix !

**Avantages garage partenaire :**
🔍 **Diagnostic confirmé** avant démontage
🔧 **Installation pro** + garantie
📋 **Prise en charge complète** sans stress
🤝 **Réseau Re-Fap** : 200+ garages de confiance

**Je te recommande vivement** un diagnostic pro pour confirmer !`;
            };

            // Fonction pour générer les boutons CTA selon le profil
            const generateCTAButtons = (profile, symptom) => {
                if (profile === 'bricoleur') {
                    return `**Rappel gratuit** pour procédure exacte`;
                } else if (profile === 'garage') {
                    return `**Garage de confiance** près de chez toi`;
                } else {
                    return `**Diagnostic pro** pour confirmer`;
                }
            };

            const handleSendMessage = async (e) => {
                e.preventDefault();
                if (!inputMessage.trim()) return;
                
                const userMsg = inputMessage.trim();
                addMessage(userMsg, 'user');
                setInputMessage('');
                setIsTyping(true);

                // Track message
                trackEvent('message_sent', { message: userMsg.substring(0, 50) });

                setTimeout(() => {
                    const response = getAutonomousResponse(userMsg);
                    addMessage(response, 'bot', 'auto');
                    setIsTyping(false);
                }, 1200);
            };

            const handleImageUpload = async (event) => {
                const file = event.target.files[0];
                if (file) {
                    if (!file.type.startsWith('image/')) {
                        alert('📸 Merci d\'envoyer une image (JPG, PNG...)');
                        return;
                    }
                    
                    addMessage(`📸 Photo envoyée : ${file.name}`, 'user');
                    setIsTyping(true);
                    trackEvent('photo_uploaded', { fileName: file.name, fileSize: file.size });
                    
                    // Compression d'image pour éviter l'erreur 413
                    const compressImage = (file, maxWidth = 800, quality = 0.8) => {
                        return new Promise((resolve) => {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            const img = new Image();
                            
                            img.onload = () => {
                                // Calculer nouvelles dimensions
                                let { width, height } = img;
                                if (width > maxWidth) {
                                    height = (height * maxWidth) / width;
                                    width = maxWidth;
                                }
                                
                                canvas.width = width;
                                canvas.height = height;
                                
                                // Dessiner l'image redimensionnée
                                ctx.drawImage(img, 0, 0, width, height);
                                
                                // Convertir en base64 avec compression
                                const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
                                resolve(compressedDataUrl);
                            };
                            
                            const reader = new FileReader();
                            reader.onload = (e) => {
                                img.src = e.target.result;
                            };
                            reader.readAsDataURL(file);
                        });
                    };
                    
                    try {
                        let imageData;
                        
                        // Si l'image est trop grosse, on la compresse
                        if (file.size > 1024 * 1024) { // > 1MB
                            console.log('🗜️ Compression image en cours...');
                            imageData = await compressImage(file, 800, 0.8);
                            console.log('✅ Image compressée');
                        } else {
                            const reader = new FileReader();
                            imageData = await new Promise((resolve) => {
                                reader.onload = (e) => resolve(e.target.result);
                                reader.readAsDataURL(file);
                            });
                        }
                        
                        const analysis = await analyzeImageWithClaude(imageData, file.name);
                        addMessage(analysis, 'bot', 'claude');
                        
                    } catch (error) {
                        console.error('❌ Erreur upload:', error);
                        addMessage(`❌ Erreur analyse : ${error.message}`, 'bot');
                    }
                    
                    setIsTyping(false);
                    event.target.value = '';
                }
            };

            // Génération de message CTA selon contexte
            const generateCTAMessage = (context) => {
                const lowerContext = context.toLowerCase();
                
                if (lowerContext.includes('voyant fap') || lowerContext.includes('code')) {
                    return `🎯 **Prochaine étape recommandée :**

Pour **confirmer le diagnostic** et éviter une erreur coûteuse, je recommande vivement :

🔍 **Diagnostic professionnel** chez un garage partenaire Re-Fap
✅ **Confirmation** avant démontage  
💰 **Évite** les frais inutiles
🤝 **Réseau de confiance** vérifié

**Ou** si tu es bricoleur confirmé : 

📞 **Rappel gratuit** pour procédure exacte de démontage`;
                }
                
                if (lowerContext.includes('bricoleur') || lowerContext.includes('démonte')) {
                    return `🔧 **Parfait pour un profil bricoleur !**

**Options Re-Fap pour toi :**
📍 **500+ points de collecte** en France  
📦 **Envoi postal** sécurisé possible
⚡ **Nettoyage 24-48h** garanti
💰 **Tarif préférentiel** sans main d'œuvre

**Veux-tu qu'on t'explique** la procédure exacte ?`;
                }
                
                return `🎯 **Je te recommande :**

🏪 **Garage de confiance** → Diagnostic + installation pro
📞 **Rappel gratuit** → Conseil personnalisé`;
            };

            // Formulaire de callback
            const generateCallbackForm = () => {
                return `📞 **Rappel gratuit Re-Fap**

**Un expert va t'appeler** dans les 2h ouvrées !

🎯 **Au programme :**
✅ Confirmation diagnostic  
✅ Solution la + économique
✅ Procédure détaillée
✅ Devis précis

**Formulaire** : https://re-fap.fr/contact/

**Ou SMS direct** au **06.XX.XX.XX.XX** avec :
- Nom/Prénom
- Téléphone  
- Marque véhicule + symptôme

**Rappel garanti sous 2h !** ⏱️`;
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-orange-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b">
                        <div className="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
                            <div className="flex items-center">
                                <img src="https://re-fap.fr/wp-content/uploads/2020/07/logo-re-fap.png" alt="Re-Fap" className="h-8 mr-3" />
                                <div>
                                    <h1 className="text-lg font-bold text-gray-800">Julien - Expert FAP</h1>
                                    <p className="text-xs text-gray-600">Diagnostic gratuit • 20 ans d'expérience</p>
                                </div>
                            </div>
                            <button 
                                onClick={handleContactRequest}
                                className="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors"
                            >
                                📞 Devis gratuit
                            </button>
                        </div>
                    </header>

                    {/* Chat principal */}
                    <div className="max-w-4xl mx-auto p-4">
                        <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                            {/* Header chat */}
                            <div className="bg-gradient-to-r from-orange-600 to-red-600 text-white p-4">
                                <div className="flex items-center">
                                    <div className="w-12 h-12 bg-white bg-opacity-20 rounded-full flex items-center justify-center mr-3">
                                        <span className="text-2xl">👨‍🔧</span>
                                    </div>
                                    <div>
                                        <h2 className="text-xl font-bold">Julien, ton expert FAP</h2>
                                        <p className="text-orange-100 text-sm">Diagnostic GRATUIT • Spécialiste Re-Fap depuis 20 ans</p>
                                    </div>
                                </div>
                            </div>

                            {/* Messages */}
                            <div className="h-96 overflow-y-auto p-4 bg-gray-50">
                                {messages.map((message, index) => (
                                    <div key={index} className={`mb-4 ${message.type === 'user' ? 'text-right' : ''}`}>
                                        <div className={`inline-block p-3 rounded-lg max-w-md ${
                                            message.type === 'user' 
                                                ? 'bg-blue-500 text-white' 
                                                : message.source === 'claude'
                                                    ? 'bg-purple-100 text-gray-800 border-l-4 border-purple-500'
                                                    : 'bg-white text-gray-800 border border-gray-200'
                                        }`}>
                                            {typeof message.content === 'string' ? 
                                                message.content.split('\n').map((line, i) => (
                                                    <div key={i} className={line.startsWith('**') ? 'font-bold' : ''}>{line}</div>
                                                )) : 
                                                <div>Message non supporté</div>
                                            }
                                            
                                            {message.type === 'bot' && (
                                                <div className="text-xs text-gray-400 mt-2">
                                                    {message.source === 'claude' ? '🧠 IA' : '⚡ Expert'} • {new Date(message.timestamp).toLocaleTimeString()}
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                ))}
                                
                                {isTyping && (
                                    <div className="mb-4">
                                        <div className="inline-block bg-white p-3 rounded-lg border border-gray-200">
                                            <div className="flex items-center space-x-2">
                                                <div className="flex space-x-1">
                                                    <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                                                    <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                                                    <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                                                </div>
                                                <span className="text-sm text-gray-600">Julien analyse...</span>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>

                            {/* Input */}
                            <div className="p-4 border-t bg-white">
                                <form onSubmit={handleSendMessage} className="flex gap-2 mb-3">
                                    <input
                                        type="text"
                                        value={inputMessage}
                                        onChange={(e) => setInputMessage(e.target.value)}
                                        placeholder="💬 Décris ton problème FAP/EGR... (ex: 'Voyant moteur allumé + fumée noire')"
                                        className="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500"
                                        disabled={isTyping}
                                    />
                                    <button
                                        type="submit"
                                        disabled={isTyping || !inputMessage.trim()}
                                        className="bg-orange-500 hover:bg-orange-600 disabled:bg-gray-300 text-white px-6 py-3 rounded-lg font-medium transition-colors"
                                    >
                                        Envoyer
                                    </button>
                                </form>

                                {/* Upload photo */}
                                <div className="mb-3 p-4 bg-gradient-to-r from-blue-50 to-purple-50 rounded-lg border-2 border-dashed border-blue-300">
                                    <div className="text-center">
                                        <input
                                            type="file"
                                            id="imageUpload"
                                            accept="image/*"
                                            onChange={handleImageUpload}
                                            className="hidden"
                                            disabled={isTyping}
                                        />
                                        <label 
                                            htmlFor="imageUpload" 
                                            className="cursor-pointer bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg inline-flex items-center gap-2 font-medium transition-colors"
                                        >
                                            📸 Photo de mon voyant
                                        </label>
                                        <p className="text-xs text-gray-600 mt-2">
                                            JPG/PNG max 5MB • Julien analysera automatiquement ! 🧠
                                        </p>
                                    </div>
                                </div>

                                {/* Quick options avec CTA optimisés */}
                                <div className="grid grid-cols-2 gap-2">
                                    {[
                                        { text: "🟡 Voyant FAP", msg: "Voyant FAP allumé", cta: true },
                                        { text: "💨 Fumée noire", msg: "Fumée noire à l'échappement", cta: true },
                                        { text: "📱 Code erreur", msg: "J'ai un code erreur affiché", cta: false },
                                        { text: "🔧 Je suis bricoleur", msg: "Je démonte moi-même", cta: true }
                                    ].map((option, index) => (
                                        <button
                                            key={index}
                                            onClick={() => {
                                                addMessage(option.msg, 'user');
                                                setIsTyping(true);
                                                setTimeout(() => {
                                                    const response = getAutonomousResponse(option.msg);
                                                    addMessage(response, 'bot', 'auto');
                                                    
                                                    // Ajouter CTA si nécessaire
                                                    if (option.cta) {
                                                        setTimeout(() => {
                                                            addMessage(generateCTAMessage(option.msg), 'bot', 'cta');
                                                        }, 2000);
                                                    }
                                                    setIsTyping(false);
                                                }, 1000);
                                            }}
                                            disabled={isTyping}
                                            className="bg-gray-100 hover:bg-gray-200 p-2 rounded text-sm disabled:opacity-50 transition-colors"
                                        >
                                            {option.text}
                                        </button>
                                    ))}
                                </div>

                                {/* CTA Section - Toujours visible */}
                                <div className="mt-4 p-3 bg-gradient-to-r from-orange-50 to-red-50 rounded-lg border border-orange-200">
                                    <h4 className="font-bold text-orange-800 text-sm mb-2">🎯 Besoin d'aide ?</h4>
                                    <div className="grid grid-cols-1 gap-2">
                                        <button
                                            onClick={() => window.open('https://www.idgarages.com/fr-fr/prestations/diagnostic-electronique?utm_source=re-fap&utm_medium=partenariat&utm_campaign=diagnostic-electronique&ept-publisher=re-fap&ept-name=re-fap-diagnostic-electronique', '_blank')}
                                            className="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded text-sm font-medium transition-colors"
                                        >
                                            🏪 Trouver un garage de confiance
                                        </button>
                                        <button
                                            onClick={() => {
                                                trackEvent('callback_requested', { sessionId: leadData.sessionId });
                                                addMessage("Je souhaite être rappelé gratuitement", 'user');
                                                setTimeout(() => {
                                                    addMessage(generateCallbackForm(), 'bot', 'form');
                                                }, 1000);
                                            }}
                                            className="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded text-sm font-medium transition-colors"
                                        >
                                            📞 Être rappelé gratuitement
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Footer */}
                    <footer className="max-w-4xl mx-auto px-4 py-6 text-center text-sm text-gray-600">
                        <div className="flex items-center justify-center space-x-6 mb-3">
                            <span className="flex items-center"><span className="text-green-500 mr-1">✅</span> Diagnostic gratuit</span>
                            <span className="flex items-center"><span className="text-blue-500 mr-1">🧠</span> IA + 20 ans expérience</span>
                            <span className="flex items-center"><span className="text-orange-500 mr-1">💰</span> Solutions économiques</span>
                        </div>
                        <p className="text-xs">
                            Powered by <a href="https://re-fap.fr" className="text-orange-600 hover:underline">Re-Fap</a> • 
                            Expert nettoyage FAP depuis 2015 • 
                            Session: {leadData.sessionId}
                        </p>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<JulienProduction />, document.getElementById('root'));
    </script>
</body>
</html>
