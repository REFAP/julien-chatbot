<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julien - Expert FAP Re-Fap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 24px;
        }

        .status {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: #4f46e5;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message.bot {
            background: #f3f4f6;
            color: #1f2937;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            position: relative;
        }

        .message-source {
            font-size: 10px;
            color: #6b7280;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .source-airtable { color: #059669; }
        .source-ai { color: #7c3aed; }

        .confidence-bar {
            width: 30px;
            height: 3px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: #10b981;
            transition: width 0.3s ease;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 5px;
            color: #6b7280;
            font-style: italic;
            padding: 0 20px;
        }

        .typing-dots {
            display: flex;
            gap: 2px;
        }

        .typing-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #6b7280;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: #4f46e5;
        }

        .send-button {
            width: 45px;
            height: 45px;
            border: none;
            background: #4f46e5;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-button:hover {
            background: #4338ca;
            transform: scale(1.05);
        }

        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .chat-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status">
                <div class="status-dot"></div>
                <span>En ligne</span>
            </div>
            <div class="avatar">üë®‚Äçüíº</div>
            <h2>Julien</h2>
            <p>Expert FAP Re-Fap</p>
        </div>
        
        <div class="chat-messages" id="messages">
            <div class="message bot">
                <div>Bonjour ! Je suis Julien, votre expert FAP Re-Fap. Je consulte d'abord ma base de connaissances pour vous donner les meilleures r√©ponses. Comment puis-je vous aider ?</div>
                <div class="message-source source-airtable">
                    üìä Base de donn√©es ‚Ä¢ 
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: 100%"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typing">
            <span>Julien consulte sa base de donn√©es</span>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="messageInput" 
                placeholder="Posez votre question..."
                maxlength="500"
            >
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                ‚û§
            </button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typing');

        // Configuration
        const API_BASE = window.location.origin;

        // Gestion de l'input
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Fonction principale d'envoi
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || sendButton.disabled) return;

            // Afficher le message utilisateur
            addMessage(message, 'user');
            messageInput.value = '';
            
            // D√©sactiver l'input et afficher typing
            setLoading(true);

            try {
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                if (data.success) {
                    addMessage(data.response, 'bot', {
                        source: data.source,
                        confidence: data.confidence,
                        table: data.table
                    });
                } else {
                    addMessage('D√©sol√©, une erreur s\'est produite.', 'bot', { source: 'error' });
                }

            } catch (error) {
                console.error('Erreur:', error);
                addMessage('Impossible de se connecter au serveur.', 'bot', { source: 'error' });
            }

            setLoading(false);
        }

        // Ajouter un message √† la conversation
        function addMessage(text, sender, metadata = {}) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const textDiv = document.createElement('div');
            textDiv.textContent = text;
            messageDiv.appendChild(textDiv);

            // Ajouter les m√©tadonn√©es pour les messages bot
            if (sender === 'bot' && metadata.source) {
                const sourceDiv = document.createElement('div');
                sourceDiv.className = 'message-source';
                
                let sourceText = '';
                let sourceClass = '';
                
                switch(metadata.source) {
                    case 'airtable':
                        sourceText = `üìä Base de donn√©es${metadata.table ? ` ‚Ä¢ ${metadata.table}` : ''}`;
                        sourceClass = 'source-airtable';
                        break;
                    case 'AI':
                        sourceText = 'ü§ñ Intelligence Artificielle';
                        sourceClass = 'source-ai';
                        break;
                    default:
                        sourceText = 'üí≠ R√©ponse g√©n√©r√©e';
                        sourceClass = 'source-ai';
                }
                
                sourceDiv.className += ` ${sourceClass}`;
                sourceDiv.innerHTML = `${sourceText} ‚Ä¢ <div class="confidence-bar"><div class="confidence-fill" style="width: ${(metadata.confidence || 0.8) * 100}%"></div></div>`;
                messageDiv.appendChild(sourceDiv);
            }

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Gestion de l'√©tat de chargement
        function setLoading(loading) {
            sendButton.disabled = loading;
            messageInput.disabled = loading;
            typingIndicator.style.display = loading ? 'flex' : 'none';
            
            if (loading) {
                sendButton.innerHTML = '‚è≥';
            } else {
                sendButton.innerHTML = '‚û§';
            }
        }

        // Test de connexion au d√©marrage
        async function testConnection() {
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();
                console.log('üü¢ Connexion √©tablie:', data);
                
                // Mettre √† jour le statut si n√©cessaire
                if (!data.services?.airtable) {
                    console.warn('‚ö†Ô∏è Airtable non configur√©');
                }
            } catch (error) {
                console.error('üî¥ Erreur de connexion:', error);
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            testConnection();
            messageInput.focus();
        });
    </script>
</body>
</html>
